name: Storybook
on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    - name: Install
      run: npm ci
    - name: Storybook
      run: npm run storybook-build
